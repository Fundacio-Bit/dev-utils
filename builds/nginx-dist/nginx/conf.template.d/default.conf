server {
    listen 80;
    listen       443  ssl; 
    server_name  ${NGINX_HOST_SERVER};

    ssl_certificate /etc/nginx/ssl/${NGINX_SSL_NAMESERVER}.crt;
    ssl_certificate_key /etc/nginx/ssl/${NGINX_SSL_NAMESERVER}.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    charset koi8-r;
    access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location /portainer/ {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-NginX-Proxy true;
        proxy_pass http://docker.host.internal:9000/;
        proxy_ssl_session_reuse off;
        proxy_set_header Host $http_host;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }


    location /pgadmin4 {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-NginX-Proxy true;
        proxy_pass http://docker.host.internal:5540/;
        proxy_ssl_session_reuse off;
        proxy_set_header Host $http_host;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        proxy_set_header X-Script-Name /pgadmin4;
    }


    location /keycloak/ {
        proxy_pass ${KEYCLOAK_SERVER_BASE_URL}/keycloak/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_ssl_session_reuse off;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        proxy_cookie_path /keycloak/ "/keycloak/; Secure; HttpOnly; SameSite=None";

        # Opcional: mejora en administraci√≥n de sesiones JS en consola
        sub_filter_types text/html;
        sub_filter_once off;
        sub_filter '<base href="/">' '<base href="/keycloak/">';

        # Opcional: evita cache en websockets o long polling
        proxy_cache_bypass $http_upgrade;

    }


    location /scsp-emisor-SILME_test/services/peticionSincrona {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-NginX-Proxy true;
        proxy_pass http://docker.host.internal:18080/emiservapi/interna/scsp/services/peticionSincrona;
        proxy_ssl_session_reuse off;
        proxy_set_header Host $http_host;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    location /notibmonitorback {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_pass https://${WILDFLY_HOST_SERVER}:18443/notibmonitorback;
        #ajp_pass ajp://emiserv.silme.es:18009/notibmonitorback;
        #ajp_keep_conn on;
        proxy_ssl_session_reuse off;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        proxy_set_header X-Script-Name /notibmonitorback/;
    }

    location /notibmonitorfront {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-NginX-Proxy true;
        proxy_pass https://${WILDFLY_HOST_SERVER}:18443/notibmonitorfront;
        proxy_ssl_session_reuse off;
        proxy_set_header Host $http_host;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        #proxy_set_header X-Script-Name /notibmonitorback;
        #proxy_cookie_path / "/; Secure; HttpOnly; SameSite=Strict";
    }

}




